    <link href="main.css" rel="stylesheet"></head>

    <body>
        <div id="trip-app">
          <div class="holder header">
            <h1>Travel App</h1>
          </div>
      
          <div class="trip-form">
            <div class="form-container">
              <form method="post" id="weather-form" style="text-align: center;/*align-self: ;*/width: 300px; margin-right: auto; margin-left: auto;"> 
                <div class="form-entry">
                    <label for="destination">My trip to:</label>
                    <input  required type="text" id="destination" placeholder="Enter Location">
                </div>
                <div class="form-date">
                    <label for="start-date">Departing:</label>
                    <input required type="date" id="start-date" placeholder="DD/MM/YYYY">
                </div>
                <button type="submit" class="form-button">
                    Submit
                </button>
              </form>
                <div id="form-info" style="visibility: hidden;">
                    <h1 class="title">Trip Forecast</h1>
                    <p>My Trip to: <span id="location"></span> </p> 
                    <p>Departing: <span id="departing"></span></p>
                    <div><span id="location"></span>Your trip is <span id="days"></span> days away</div>
                    <div>The weather forcast for today will be: <span id="weather"> </span></div>
                    <br />
                    <img height="500" width="500" id="destination-img" src="" alt="destination city">
                </div>
        </div>
          <footer>
            <h1>Travel App - Udacity 2021</h1>
          </footer>
       
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>

    <script type="text/javascript" src="main.js"></script></body>
</html>
